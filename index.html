<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-left">
        <div class="instagram-phone">
            <img src="./Image/instagram_phone.png" alt="Celular" >
        </div>
        <div class="instagram-right">
            <div class="group">
                <img src="./Image/instagram-logo.png" class="instagram-logo" alt="Instagram Logo" width="200px">
                <div class="profile-photo">
                    <img src="./Image/ana_photo.png" class="profile-photo" alt="Foto de Perfil" width="110px">
                </div>
                <a href="#" class="instagram-login">Continue como mullercarolana</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mullercarolana?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
